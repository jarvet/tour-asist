{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TripleAmi-{% block title %}{% endblock %}</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                         
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                             <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button> <a class="navbar-brand" href="/index/">TripleAmi</a>
                    </div>
                    
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left" role="form" method="post" action="/index/">
                        {% csrf_token %}
                            <div class="form-group">

                                <select name="SearchMode">
                                    <option value="profile">查找用户</option>
                                    <option value="starting">查找出发地</option>
                                    <option value="destination">查找目的地</option>
                                    <option value="title">查找标题</option>
                                </select>

                                <input class="form-control" type="text" name="keyword">
                            </div> 
                            <button class="btn btn-default" type="submit" name="search">
                                查找
                            </button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            {% if username %}
                                <li><p class="navbar-text">欢迎&nbsp;<a href="/showProfile/{{userid}}" style="color:black">{{username}}</a></p></li>
                                <li><a href="/logout/">登出</a></li>
                                <li>
                                    <a href="/addPlan/">添加计划</a>
                                </li>
                            {% else %}
                                <li><a href="/">登录/注册</a></li>
                            {% endif %}
                        </ul>
                    </div>
                    
                </nav>
            </div>
        </div>

        {% block content %}
            
        {% endblock content %}
    </div>
    {% block content2 %}
        
    {% endblock content2 %}

    <script src="{% static "js/jquery.min.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/scripts.js"%}"></script>
  </body>
</html>
